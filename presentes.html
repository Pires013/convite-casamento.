<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Presentes</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Georgia', serif;
            background-color: #f8f3ed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .presentes {
            width: 600px;
            padding: 20px;
            background: #fff;
            border: 2px solid #d4a59a;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .presentes h1 {
            font-family: 'Lobster', cursive;
            color: #8a5e55;
            margin-bottom: 20px;
        }

        .presentes img {
            width: 100px;
            height: 100px;
            margin: 20px 0;
        }

        .presentes p {
            font-size: 18px;
            color: #6e5045;
            margin-bottom: 20px;
        }

        .presentes .chave-pix {
            font-size: 20px;
            font-weight: bold;
            color: #d36b5c;
            background: #f8f3ed;
            padding: 10px;
            border: 1px dashed #d4a59a;
            display: inline-block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="presentes">
        <h1>Sugestão de Presente</h1>
        <img src="https://img.icons8.com/ios/100/000000/gift.png" alt="Ícone de Presente">
        <p>Nosso maior presente será sua presença. No entanto, se quiser contribuir com nossa viagem, aqui está nossa chave PIX:</p>
        <div class="chave-pix">123.456.789-00</div> <!-- Substitua pelo PIX correto -->
    </div>
</body>
</html>
